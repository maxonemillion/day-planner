<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>


  <div class="container">

    <div class="row">
      <div class="col hour" id="sevenAM"><br>7:00 a.m.</div>
      <input class="col-9 time-block" data-hour="7" id="sevenRes"></input>
      <br>
      <button type="button" class="btn btn-outline-success" id="button7">Update</button>
    </div>
    <br>
    <div class="row">
      <div class="col hour" id="eightAM"><br>8:00 a.m.</div>
      <input class="col-9 time-block" data-hour="8" id="eightRes"></input>
      <br>
      <button type="button" class="btn btn-outline-success" id="button8">Update</button>
    </div>
    <br>
    <div class="row">
      <div class="col hour" id="nineAM"><br>9:00 a.m.</div>
      <input class="col-9 time-block" data-hour="9" id="nineRes"></input>
      <br>
      <button type="button" class="btn btn-outline-success" id="button9">Update</button>
    </div>
    <br>
    <div class="row">
      <div class="col hour" id="tenAM"><br>10:00 a.m.</div>
      <input class="col-9 time-block" data-hour="10" id="tenRes"></input>
      <br>
      <button type="button" class="btn btn-outline-success" id="button10">Update</button>
    </div>
    <br>
    <div class="row">
      <div class="col hour" id="elevenAM"><br>11:00 a.m.</div>
      <input class="col-9 time-block" data-hour="11" id="elevenRes"></input>
      <br>
      <button type="button" class="btn btn-outline-success" id="button11">Update</button>
    </div>
    <br>
    <div class="row">
      <div class="col hour" id="twelvePM"><br>12:00 p.m.</div>
      <input class="col-9 time-block" data-hour="12" id="twelveRes"></input>
      <br>
      <button type="button" class="btn btn-outline-success" id="button12">Update</button>
    </div>
    <br>
    <div class="row">
      <div class="col hour" id="onePM"><br>1:00 p.m.</div>
      <input class="col-9 time-block" data-hour="13" id="oneRes"></input>
      <br>
      <button type="button" class="btn btn-outline-success" id="button1">Update</button>
    </div>
    <br>
    <div class="row">
      <div class="col hour" id="twoPM"><br>2:00 p.m.</div>
      <input class="col-9 time-block" data-hour="14" id="twoRes"></input>
      <br>
      <button type="button" class="btn btn-outline-success" id="button2">Update</button>
    </div>
    <br>
    <div class="row">
      <div class="col hour" id="threePM"><br>3:00 p.m.</div>
      <input class="col-9 time-block" data-hour="15" id="threeRes"></input>
      <br>
      <button type="button" class="btn btn-outline-success" id="button3">Update</button>
    </div>
    <br>
    <div class="row">
      <div class="col hour" id="fourPM"><br>4:00 p.m.</div>
      <input class="col-9 time-block" data-hour="16" id="fourRes"></input>
      <br>
      <button type="button" class="btn btn-outline-success" id="button4">Update</button>
    </div>
    <br>
    <div class="row">
      <div class="col hour" id="fivePM"><br>5:00 p.m.</div>
      <input class="col-9 time-block" data-hour="17" id="fiveRes"></input>
      <br>
      <button type="button" class="btn btn-outline-success" id="button5">Update</button>
    </div>
    <br>
    <div class="row">
      <div class="col hour" id="sixPM"><br>6:00 p.m.</div>
      <input class="col-9 time-block" data-hour="18" id="sixRes"></input>
      <br>
      <button type="button" class="btn btn-outline-success" id="button6">Update</button>
    </div>
  </div>
  <br><br><br>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="develop/moment.js"></script>
  <script src="script.js"></script>

</body>

</html>
